<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="index_styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@100&display=swap');

</head>
<body>
    <header>

                <li>

    <div class="slider"></div>

    <script src="typed.js"></script>
    <script>
        var typed = new Typed('.text-ani', {
            strings:[
                'Hello there...',

                'I am Vangmay Sachan',

            typeSpeed:50,
            backSpeed:50,
            showCursor:true,
            autoInsertCss:true

</script>
